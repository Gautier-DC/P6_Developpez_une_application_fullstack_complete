# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mdd_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mdd_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Security Configuration (JWT only - no basic auth)

# Logging Configuration
logging.level.com.openclassrooms.mddapi=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
# springdoc.swagger-ui.path=/swagger-ui.html
# springdoc.api-docs.path=/v3/api-docs
# springdoc.swagger-ui.operationsSorter=method

# Static Resources Configuration - Completely disable default resource handling
spring.web.resources.add-mappings=false