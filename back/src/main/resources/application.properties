# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mdd_db
spring.datasource.username=mdd_user
spring.datasource.password=mdd_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myVeryLongSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Security Configuration (JWT only - no basic auth)

# Logging Configuration
logging.level.com.openclassrooms.mddapi=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method